<!-- Show info about current people -->
<ng-container *ngIf="currentPeople">
	<i>- <a href="{{ peopleUrl }}" target="_blank">{{ currentPeople.name }}</a></i>
</ng-container>
<!-- End of Show info about current people -->

<!-- Show loading message -->
<ng-container *ngIf="loading">
	<div class="card-body">
		<app-loading [message]="loadingMsg"></app-loading>
	</div>
</ng-container>
<!-- End of Show loading message -->

<!-- Show error message -->
<ng-container *ngIf="error">
	<div class="card-body">
		<app-error [message]="errorMsg"></app-error>
	</div>
</ng-container>
<!-- End of Show error message -->
